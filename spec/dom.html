<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/Library/Ruby/Gems/1.8/gems/jspec-4.1.0/lib/jspec.css" />
		<script src="/Library/Ruby/Gems/1.8/gems/jspec-4.1.0/lib/jspec.js"></script>
		<script src="/Library/Ruby/Gems/1.8/gems/jspec-4.1.0/lib/jspec.xhr.js"></script>
        <script src="../libs/mockit/mockit.js"></script>
        <script src="../spec/testHelpers/event.js"></script>
        <script src="../src/scripts/lib/jquery-1.3.2.js"></script>
        <script src="../src/scripts/presenters/productsPresenter.js"></script>
        <script src="../src/scripts/views/productsView.js"></script>
        <script src="../src/scripts/models/productsService.js"></script>
        <script src="../src/scripts/models/productsSorter.js"></script>
        <script>
			function runSuites() {
				JSpec
                .exec('unit/productsViewSpec.js')
                .exec('unit/productsPresenterSpec.js')
                .exec('unit/productsSorterSpec.js')
				.run({ fixturePath: 'fixtures', verbose:true, failuresOnly:false })
				.report();
			}
		</script>
	</head>
	<body class="jspec" onLoad="runSuites();">
		<div id="jspec-top"><h2 id="jspec-title">JSpec <em><script>document.write(JSpec.version)</script></em></h2></div>
		<div id="jspec"></div>
		<div id="jspec-bottom"></div>
	</body>
</html>
