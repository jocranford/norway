<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Books R Us - Books, CD's, DVD's</title>

        <script type="text/javascript" src="../scripts/lib/jquery-1.3.2.js"></script>
        <script type="text/javascript" src="../scripts/viewHelpers/tableBuilder.js"></script>
        <script type="text/javascript" src="../scripts/presenters/productsPresenter.js"></script>
        <script type="text/javascript" src="../scripts/views/productsView.js"></script>
        <script type="text/javascript" src="../scripts/models/productsService.js"></script>
        <script type="text/javascript" src="../scripts/models/productsSorter.js"></script>
        <script type="text/javascript" src="../scripts/bookstore.js"></script>
        <script type="text/javascript" src="../scripts/shoppingCart.js"></script>

        <link rel="stylesheet" href="../css/main.css"/>
    </head>

    <body>
        <div class="title">
            <h1>
                Welcome!
            </h1>
        </div>
        <div class="container">
            <div class="left-hand">
                    <li>
                        <a id="book-listing" href="/books/list" class="category-listing">Books</a>
                    </li>
                    <li>
                        <a id="cd-listing" href="/cds/list" class="category-listing">CDs</a>
                    </li>
                    <li>
                        <a id="dvd-listing" href="/dvds/list" class="category-listing">DVDs</a>
                    </li>
                </ul>
            </div>

            <div id="criteria">
                <label for="sort-criteria">Sort by:</label>
                <select id="sort-criteria">
                    <option value="1" selected="true">Price - ascending</option>
                    <option value="2">Price - descending</option>
                    <option value="3">Author</option>
                </select>
                <input id="sort-button" type="button" value="Go!">
            </div>

            
            <div class="centre">
            </div>

            <div class="shoppingCart">
                <h3>
                    Shopping Cart
                </h3>
                <div class="itemList" >
                    <ul>
                    </ul>
                </div>
                <br>
                <div class="totalPrice">
                </div>
            </div>
        </div>
    </body>
</html>
